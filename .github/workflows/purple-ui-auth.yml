name: purple-ui:deploy-auth

on:
  push:
    branches:
      - main
    paths:
      - 'purple-ui/auth/**'

defaults:
  run:
    working-directory: purple-ui/auth

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Remove folder
        run:
          aws s3 rm s3://${{ secrets.PURPLE_UI_AWS_S3_BUCKET_NAME }}/ --recursive --exclude "*" --include "auth/latest/*"
      - name: Copy files to the s3 website content bucket
        run:
          aws s3 sync dist/auth s3://${{ secrets.PURPLE_UI_AWS_S3_BUCKET_NAME }}/auth/latest
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.PURPLE_UI_AWS_DISTRIBUTION_ID }}
          PATHS: "/auth/latest/index.html"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

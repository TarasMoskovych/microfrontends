<h4>Hello! let's get started</h4>
<h6 class="font-weight-light">Sign in to continue.</h6>
<form class="pt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input
      *ngIf="form.get('username') as username"
      [class.is-invalid]="username.touched && username.invalid"
      formControlName="username"
      type="name"
      class="form-control form-control-lg"
      placeholder="Username"
    />
    <div class="invalid-feedback">Please enter Username</div>
  </div>
  <div class="form-group">
    <input
      *ngIf="form.get('password') as password"
      [class.is-invalid]="password.touched && password.invalid"
      formControlName="password"
      type="password"
      class="form-control form-control-lg"
      placeholder="Password"
    />
    <div class="invalid-feedback">Please enter Password</div>
  </div>
  <div class="mt-3">
    <button class="btn btn-block btn-gradient-primary">SIGN IN</button>
  </div>
  <div class="my-2 d-flex justify-content-between align-items-center">
    <div class="form-check">
      <label class="form-check-label text-muted">
        <input type="checkbox" class="form-check-input">
        <i class="input-helper"></i>
        Keep me signed in
      </label>
    </div>
    <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
  </div>
  <div class="mb-2">
    <button type="button" class="btn btn-block btn-facebook auth-form-btn">
      <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
    </button>
  </div>
  <div class="text-center mt-4 font-weight-light">
    Don't have an account? <a routerLink="/signup" class="text-primary">Create</a>
  </div>
</form>
